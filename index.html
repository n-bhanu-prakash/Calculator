<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="./asserts/calculator.png" type="image/x-icon">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BootsTrap Icon Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body style="background: url(./asserts/background.png); background-size:cover;">
   <!-- Design -->
   <div class="container mt-5">
    <h1 class="text-center fw-bold">Hiii!<span class="text-primary">I am Calci</span></h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow p-3">
                <div class="card-header d-flex justify-content-around align-items-center">
                    <!-- display -->
                    <input type="text" name="result" class="form-control result-display p-3" id="result" placeholder="0" readonly />
                </div>
                <div class="card-body" >
                    <div class="row mb-2">
                        <div class="col-3">
                            <input type="button" class="btn btn-danger btn-block rounded-pill shadow p-3" value="C"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-warning btn-block rounded-pill shadow p-3" value="Del">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-secondary btn-block rounded-pill shadow p-3" value="/"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-secondary btn-block rounded-pill shadow p-3" value="*"/>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="7"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3 ms-2" value="8"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="9"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="-"/>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="4"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3 ms-2" value="5"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="6"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="+"/>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="1"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3 ms-2" value="2"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="3"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="%"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <input type="button" class="btn btn-light btn-block rounded-pill shadow p-3" value="0"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn  btn-block rounded-pill shadow p-3 ms-1" value="00"/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn  btn-block rounded-pill shadow p-3 ms-1" value="."/>
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-primary btn-block rounded-pill shadow p-3" value="="/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script  -->
 <script src="script.js"></script>
  </body>
</html>
